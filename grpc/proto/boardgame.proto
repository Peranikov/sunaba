syntax = "proto3";

import "google/protobuf/timestamp.proto";

service BoardGameService {
    rpc ListBoardGames (ListBoardGamesRequest) returns (ListBoardGamesResponse) {}
}

message ListBoardGamesRequest {
    repeated string ids = 1;
}

message ListBoardGamesResponse {
    repeated BoardGame board_games = 1;
}

message BoardGame {
    string id = 1;
    string name = 2;

    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
}
